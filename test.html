<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#718397">
<meta name="msapplication-navbutton-color" content="#ededed">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Intro Video</title>

  <!-- Warm up the connection to your destination -->
  <link rel="preconnect" href="https://crownedcreative.co.za">
  <link rel="dns-prefetch" href="https://crownedcreative.co.za">

  <style>
    :root{
      /* Warm beige like your reference */
      --fade: hsl(0 0% 93%);
      /* Slower, elegant fade */
      --fadeDur: 2400ms;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--fade); /* beige behind poster/video */
      overflow: hidden;
      cursor: pointer;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      background: #000; /* prevents weird flashes while loading */
    }

    /* Full-screen fade overlay */
    #fade-overlay {
      position: fixed;
      inset: 0;
      background: var(--fade);
      opacity: 0;
      pointer-events: none;
      transition: opacity var(--fadeDur) ease;
      z-index: 10;
    }
    #fade-overlay.active {
      opacity: 1;
    }

    /* Tap hint */
    #hint {
      position: fixed;
      left: 50%;
      bottom: 2rem;
      transform: translateX(-50%);
      color: hsla(0 0% 100% / 0.88);
      font: 600 1rem/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.02em;
      padding: 0.65rem 1.1rem;
      border-radius: 999rem;
      background: hsla(0 0% 0% / 0.35);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      transition: opacity 260ms ease;
      user-select: none;
      z-index: 11;
    }
    #hint.hidden { opacity: 0; }

    .overlay { display: none; }

    /* Desktop only */
@media (min-width: 1025px) {

    object-fit: cover;      /* example */
    background:   hsl(0 0% 93%);   /* example */
              /* example */
      /* example */
    margin: 0 auto;           /* example */
  }

  }
}
  </style>
</head>

<body>

  <img class="overlay overlay--top" src="flowers-top.png" alt="">
  <img class="overlay overlay--bottom" src="flowers-bottom.png" alt="">

  <video
    id="intro-video"
    playsinline
    preload="auto"
  ></video>

  <div id="fade-overlay"></div>
  <div id="hint">Click to enter</div>

  <script>
    const video = document.getElementById('intro-video');
    const overlay = document.getElementById('fade-overlay');
    const hint = document.getElementById('hint');

    // ====== CONFIG ======
    const nextUrl = "https://crownedcreative.co.za";

    // Breakpoints (adjust if you want)
    // Mobile: <= 767
    // Tablet: 768 - 1024
    // Desktop: >= 1025
    const MOBILE_MAX = 767;
    const TABLET_MAX = 1024;

    // Your video files
    const sources = {
      mobile:  "intro_mobile.mp4",
      tablet:  "intro_tablet.mp4",
      desktop: "intro_desktop.mp4",
    };

    // Poster only for tablet + mobile (optional)
    const posterSmallScreens = "poster.jpg";

    // Start fading BEFORE the video ends (seconds)
    const fadeLead = 4.2;

    // Must match CSS --fadeDur (in ms)
    const fadeDurMs = 2400;

    // Redirect BEFORE fade reaches full beige (0.0 - 1.0)
    const redirectAtPct = 0.6;

    // Playback speed
    video.playbackRate = 2.0;

    // ====== STATE ======
    let hasPlayed = false;
    let fadeStarted = false;
    let redirected = false;
    let currentMode = null;

    function getMode() {
      const w = window.innerWidth;
      if (w <= MOBILE_MAX) return "mobile";
      if (w <= TABLET_MAX) return "tablet";
      return "desktop";
    }

    function applySourceAndPoster() {
      const mode = getMode();
      if (mode === currentMode) return; // no change

      currentMode = mode;

      // If user already started the experience, don't swap sources mid-play.
      if (hasPlayed) return;

      // Set the correct video source
      video.src = sources[mode];
      video.load(); // start fetching metadata/buffer

      // Poster only on tablet+mobile (helps avoid black screen)
      if (mode === "mobile" || mode === "tablet") {
        video.setAttribute("poster", posterSmallScreens);
      } else {
        video.removeAttribute("poster");
      }
    }

    // Call once on load, and again on resize/orientation changes
    applySourceAndPoster();
    window.addEventListener("resize", applySourceAndPoster);
    window.addEventListener("orientationchange", applySourceAndPoster);

    function startFadeAndRedirect() {
      if (fadeStarted) return;
      fadeStarted = true;

      overlay.classList.add('active');

      setTimeout(() => {
        if (redirected) return;
        redirected = true;
        window.location.href = nextUrl;
      }, Math.floor(fadeDurMs * redirectAtPct));
    }

    // Click to play (no autoplay)
    document.body.addEventListener('click', () => {
      if (hasPlayed) return;
      hasPlayed = true;

      hint.classList.add('hidden');

      // Try play. If it fails (rare), keep hint hidden anyway.
      const p = video.play();
      if (p && typeof p.catch === "function") p.catch(() => {});
    });

    // Trigger fade before end
    video.addEventListener('timeupdate', () => {
      if (!video.duration) return;
      if (video.currentTime >= video.duration - fadeLead) {
        startFadeAndRedirect();
      }
    });

    // Fallback: if timeupdate misses
    video.addEventListener('ended', () => {
      if (!fadeStarted) startFadeAndRedirect();
    });
  </script>

</body>
</html>
